<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>Hello H5+</title>
		<link rel="stylesheet" href="../css/layout.css" />
		<link rel="stylesheet" href="../css/fontawesome/css/font-awesome.min.css" />
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.wraps {
				width: 100px;
				height: 100px;
				overflow: hidden;
				border-radius: 50%;
				margin: 0 auto;
			}
			.cmr,.glr{
				width: 40%;
				margin: 30px auto;
				padding: 0;
				min-width: 60px;
				background: #8A2BE2;
				height: 30px;
				line-height: 30px;
				border: 1px solid #808080;
				border-radius: 10px;
				color: #FFFFFF;
			}
		</style>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/base.js"></script>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript">
//			var server = REMOTEURL + "/uploadRegisterImg";
			var server = "http://113.251.174.102:3000/uploadRegisterImg"
			var files = [];
			 // 上传文件
			document.addEventListener("plusready", onPlusReady, false);

			function onPlusReady() {
				$('.back').click(function() {
					back();
				})
				$('#cmr').click(function() {
					appendByCamera();
				})
				$('#glr').click(function() {
					appendByGallery();
				})
				$('#button').tap(function() {
					upload();
				})
			}

			function upload() {
					if (files.length <= 0) {
						plus.nativeUI.alert("没有添加上传文件！");
						return;
					}
					var wt = plus.nativeUI.showWaiting();
					var task = plus.uploader.createUpload(server, {
							method: "POST"
						},
						function(t, status) { //上传完成
							if (status == 200) {
								wt.close();
								$('.wraps').remove();
								clicked('../html/regist.html')
							}
						}
					);
					task.addData("uid", getUid());
					for (var i = 0; i < files.length; i++) {
						var f = files[i];
						task.addFile(f.path, {
							key: f.name
						});
					}
					task.start();
				}
				// 拍照添加文件

			function appendByCamera() {
					$('.wraps').remove();
					files = [];
					plus.camera.getCamera().captureImage(function(p) {
						appendFiles(p);
					});
				}
				// 从相册添加文件

			function appendByGallery() {
					$('.wraps').remove();
					files = [];
					plus.gallery.pick(function(p) {
						appendFile(p);
					});
				}
				// 添加文件
			var index = 1;

			function appendFile(p) {
				var fe = document.getElementById("files");
				var li = document.createElement("li");
				li.className = 'wraps';
				var img = document.createElement('img');
				img.id = 'img';
				img.src = p;
				li.appendChild(img)
				fe.appendChild(li);
				var wid = $('.wraps').width();
				var hei = $('.wraps').height();
				$('#img').width(wid);
				$('#img').height(hei);
				//	var n=p.substr(p.lastIndexOf('/')+1);
				//	li.innerText=n;
				files.push({
					name: "uploadkey" + index,
					path: p
				});
				index++;
			}

			function appendFiles(p) {
					var fe = document.getElementById("files");
					var li = document.createElement("li");
					li.className = 'wraps';
					var img = document.createElement('img');
					img.id = 'img';
					p = plus.io.convertLocalFileSystemURL(p)
					img.src = p;
					li.appendChild(img)
					fe.appendChild(li);
					var wid = $('.wraps').width();
					var hei = $('.wraps').height();
					$('#img').width(wid);
					$('#img').height(hei);
					//	var n=p.substr(p.lastIndexOf('/')+1);
					//	li.innerText=n;
					files.push({
						name: "uploadkey" + index,
						path: p
					});
					index++;
				}
				// 产生一个随机数

			function getUid() {
				var a = Math.floor(Math.random() * 100000000 + 10000000).toString();
				item.set('uid',a)
				return a;
			}
		</script>
		<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8" />
	</head>

	<body>
		<header class="bar-header">
			<div class="back"><i class="fa fa-chevron-left"></i>
			</div>
			<a>头像选择</a>
		</header>
		<div id="dcontent" class="dcontent">
			<ul id="files" style="text-align:left;">

			</ul>

			<div class="cmr" id="cmr">拍照</div>
			<div class="glr" id="glr">相册选取</div>

		</div>
		<footer class="bar-footer" id="button"><a>确定</a>
		</footer>
	</body>

</html>
