<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="../css/public.css"/>
		<link rel="stylesheet" href="../css/li_tongxunlu.css"/>
		<link rel="stylesheet" href="../css/fontawesome/css/font-awesome.css"/>
		<title>chat</title>
		<script src="../js/base.js"></script>
		<script src="../js/jquery.js"></script>
		<script src="../js/li_contactList.js"></script>
		
		<script src="../js/common.js"></script>
	</head>
	<body>
		<header class="bar bar-header">
        	<h1 class="title">通讯录</h1>
        	<i style="line-height: 50px;font-size: 1.6em;" class="fa fa-comments"></i>
    	</header>
    	
    	<!-- body 部分 -->
    	<div id="body">
    		<!-- 查找框 -->
	    	<div id="search_box">
	    		<span class="input_box">
	    			<label for="searchFriend">
	    				<i style="font-size: 1.2em;" class="fa fa-search"></i>
	    			</label>
	    			<input type="text" name="searchFriend" id="searchFriend" placeholder="Search for friends.." value="" />
	    		</span>
	    	</div>
	    	<!-- 查找框 结束 -->
	    	
	    	<!--  friends box start   通讯录-->
	    	<div id="friends_box" class="tabs">
	    		
	    	</div>
	    	<!--  friends box end  通讯录 -->
	    	
	    	<!-- chat box start 聊天 -->
	    	<div id="chat_box" class="tabs">
	    		
	    	</div>
	    	<!-- chat box end 聊天 -->
	    	
	    	<!-- shake box start 摇一摇 -->
	    	<div id="shake_box" class="tabs">
	    		<a onclick="clicked('shake.html')" class="shake_link">
	    			<i class="fa fa-heart-o"></i>
	    			摇一摇
	    		</a>
	    	</div>
	    	<!-- shake box end 摇一摇 -->
	    	
	    	<!-- my message box start 个人信息 -->
	    	<div id="private_box" class="tabs" >
	    		private_box
	    	</div>
	    	<!-- my message box end 个人信息 -->
	    	
    	</div>
    	
    	<footer class="bar bar-footer">
    		<div class="tool_box">
    			<div class="tool_bar tool_one" data-id="#chat_box">
    				<span class="tool_img"><i class="fa fa-heart"></i></span>
    				<span class="tool_text">聊天</span>
    			</div>
    			<div class="tool_bar tool_two" data-id = "#friends_box">
    				<span class="tool_img"><i class="fa fa-tags"></i></span>
    				<span class="tool_text">通讯录</span>
    			</div>
    			<div class="tool_bar tool_three" id="friends_bar" data-id="#shake_box">
    				<span class="tool_img"><i class="fa fa-star"></i></span>
    				<span class="tool_text">遇见</span>
    			</div>
    			<div class="tool_bar tool_four" data-id = "#private_box">
    				<span class="tool_img"><i class="fa fa-user"></i></span>
    				<span class="tool_text">我</span>
    			</div>
    		</div>
    	</footer>
	</body>
</html>
